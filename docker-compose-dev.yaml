version: '3.3'

volumes:
  dev_db:
  media-data-volume: 

services:
  postgres:
    container_name: postgres 
    image: postgres:15.3-alpine3.18
    restart: on-failure
    ports:
      - 5432:5432
    #TODO: .env 파일로 변경 
    environment:
      - POSTGRES_USER=acbook
      - POSTGRES_PASSWORD=acbook
      - POSTGRES_DB=acbook
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ab_net

  web:
    container_name: app-web
    build:
      context: ./web
      dockerfile: DockerFile
    restart: "on-failure"
    hostname: localhost
    volumes:
      - ./web:/front
    environment:
      - NODE_ENV=docker
    ports:
      - 80:80
    command: >
      sh -c "
      yarn &&
      yarn serve --port 80"
    stdin_open: true
    tty: true
    networks:
      - ab_net
    depends_on:
      - app-server

  app-server:
    container_name: app-server
    image: gradle:6.9.2-jdk11-alpine
    restart: on-failure
    ports:
      - 8080:8080
    volumes:
      - ./server:/back
    working_dir: /back
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    command: >
      sh -c "cd /back && gradle bootRun"
    networks:
      - ab_net
    depends_on:
      - postgres
      
networks: 
  ab_net:
    driver: bridge
